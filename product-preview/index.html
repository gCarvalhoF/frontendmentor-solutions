<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="design/styles/main.css" />
  <link rel="stylesheet" href="design/styles/typography.css" />

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <div class="card-wrapper">
    <div class="left-portion">
      <img class="product-picture" src="images/image-product-desktop.jpg" alt="Product" />
    </div>

    <div class="right-portion">
      <p class="product-category">P E R F U M E</p>

      <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>

      <p class="product-description">
        A floral, solar and voluptuous interpretation composed by Olivier
        Polge, Perfumer-Creator for the House of CHANEL.
      </p>

      <div class="product-price">
        <h1 class="new-price">
          $149.99
        </h1>
        <span class="old-price">
          $169.99
        </span>
      </div>

      <a class="add-to-cart-button" href="">
        <img class="cart-icon" src="images/icon-cart.svg" alt="cart-icon">
        <span>Add to Cart</span>
      </a>
    </div>
  </div>

  <div class="attribution">
    Challenge by
    <a target="_blank" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
    <a target="_blank" href="https://github.com/gCarvalhoF">Gabriel Carvalho</a>.
  </div>
</body>

</html>
